<body>

    <!-- Header -->
    <header id="header">
        <nav class="container">
            <a class="logo" href="#">e-<span>letronic</span>.</a>
            <div class="menu">
                <ul class="grid">
                    <li><a class="title" href="index.html">Início</a></li>
                </ul>
            </div>
            <div class="toggle icon-menu"></div>
            <div class="toggle icon-close"></div>
        </nav>
    </header>

    <main>
        <!-- Home -->
        <div class="text">
            <h2 style="display: contents;">Cadastro</h2>
        </div>

        <section class="section" id="home">
            <div class="container grid">
                <div class="text">
                    <h2 class="title">Lorem ipsum dolor sit amet</h2>
                    <p>Morbi non arcu risus quis varius. Facilisi etiam dignissim diam quis enim lobortis scelerisque fermentum.</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Complemento</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Estado</label>
                            <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Senha</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <a class="button" target="_blank" href="index.html">Cadastrar</a>
                </form>
            </div>
        </section>
    </main>

    <footer class="section">
        <div class="container grid">
            <div class="brand">
                <a class="logo logo-alt" href="#home">e-<span>letronic</span>.</a>
                <p>2022 E-Letronic.</p>
                <p>Todos os direitos reservados.</p>
            </div>
            <div class="social">
                <a href="#" target="_blank"><i class="icon-instagram"></i></a>
                <a href="#" target="_blank"><i class="icon-facebook"></i></a>
                <a href="#" target="_blank"><i class="icon-youtube"></i></a>
            </div>
        </div>
    </footer>

    <a href="#home" class="back-to-top"><i class="icon-arrow-up"></i></a>

    <script src="libs/swiper-bundle.min.js"></script>

    <script src="main.js"></script>
